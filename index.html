<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Markdown Viewer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.18/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>Md.edit</h1>
            <div class="DropDownButton">
                <div class="Button ExportButton">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                    <p>Export</p>
                    <div class="Options">
                        <p onclick="DownloadPDF()">PDF</p>
                        <p onclick="DownloadHTML()">HTML</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="InputArea">
            <h3>Markdown</h3>
            <div class="Button" onclick="Clear()">Clear</div>
            <textarea id="markdown-input" placeholder="Type Markdown here..."></textarea>
        </div>

        <div class="Markdown">
            <h3>preview</h3>
            <div class="Button" onclick="Copy()">Copy</div>
            <div class="preview" id="markdown-preview"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
